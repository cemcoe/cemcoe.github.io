<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冷笑话时间</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        max-width: 600px;
        margin: 0 auto;
        animation: zz 6s forwards;
    }

    h1 {
        text-align: center;
        text-shadow: 0 3px 3px rgb(228, 217, 217);
        animation: wo 6s forwards;
        
    }

    @keyframes wo {
        0% {
            color: #000;
        }
        100% {
            color: #f40;
            text-shadow: 0 3px 3px rgb(247, 4, 24);
        }
    }

    @keyframes zz {
        0% {
            background-color: #fff;
        }
        100% {
            background-color: #000;
        }
    }
    


    li {
        list-style: none;
        padding: 12px;

        /* background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); */
        margin: 12px 4px;
        box-shadow: 0 3px 3px #000;
    }


    li:nth-of-type(3n+1) {
        background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);

    }

    li:nth-of-type(3n+2) {
        background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: rgb(247, 247, 247);
    }

    li:nth-of-type(3n+0) {

        
        background-image: linear-gradient(to right, #e4afcb 0%, #b8cbb8 0%, #b8cbb8 0%, #e2c58b 30%, #c2ce9c 64%, #7edbdc 100%);
        color: rgb(68, 0, 255);
    }
</style>

<body>
    <h1>冷笑话时间</h1>
    <ul>
        <li>什么水最厉害
            蒸馏水（真6水）</li>
        <li>
            逛电脑城，一哥们凑上来神秘地问：“兄弟，要盘吗？”
            “要”。说完我开始盘他。 </li>
        <li>
            运动是一种享受，但我不爱运动，因为我不是那种贪图享受的人。</li>
        <li>年轻人一定要努力奋斗，混得好点，这样将来你回老家也不会有人给你相亲，因为他们根本找不到自认为跟你条件般配的。</li>
        <li>一见钟情换一种说法就是见色起意吧</li>
        <li>MySql-->没压岁钱了</li>
        <li>穷则独善其身，太穷则无法独善其身。</li>
        <li>你知道我想干（？）什么吗？
                换枪</li>
    </ul>
</body>

<script>
    var hello = '欢迎傻吊网友';
    console.log(hello);
</script>

</html>
