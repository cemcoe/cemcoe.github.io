<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>放开拖拽</title>
</head>

<body>
    <div id="demo" style="
    width:100px;height:100px;background:#f40;
    position: absolute;
    left:0;
    top:0">
        将鼠标点的值赋给 demo

    </div>
    <script>


        // function drag(elem) {}

        var demo = document.getElementById('demo');
        var disX,
            disY;
        demo.onmousedown = function (e) {
            disX = e.pageX - parseInt(demo.style.left);
            disY = e.pageY - parseInt(demo.style.top);

            document.onmousemove = function (e) {
                var event = e || window.event;
                console.log("当前鼠标点位置：" + e.pageX + ' ' + e.pageY);
                demo.style.left = e.pageX - disX + "px";
                demo.style.top = e.pageY - disY + "px";
            }
        }
        demo.onmouseup = function () {
            document.onmousemove = null;

        }
    </script>
</body>

</html>
