<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-for="item in persons" v-bind:key="item.id">{{item.name}} {{item.id}}
            <input type="text">
        </div>
        <button v-on:click="add">click me</button>
        <button v-on:click="reverse">reverse</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                persons: [
                    {
                        id: 1,
                        name: "chem"
                    },
                    {
                        id: 2,
                        name: "x"
                    },
                    {
                        id: 3,
                        name: "code"
                    }
                ],


            },
            methods: {
                add: function () {
                    this.persons.push({
                        id: 4,
                        name: "add"
                    });
                },
                reverse: function () {
                    this.persons.reverse();
                }
            }


        })
    </script>
</body>

</html>
