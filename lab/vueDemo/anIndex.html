<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 输出电影名字和上映日期
        判断是否是新电影  >2000
        title绑定 -->
        电影名
        {{ moveTitle }}
        上映日期
        {{ moveDate }}
        这部电影是
        {{ getMovie() }}
        电影

        <div v-bind:title="moveTitle">
            hover me
        </div>


        
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                moveTitle: '大人物',
                moveDate: '2019',

            },
            methods: {
                getMovie: function() {
                    return this.moveDate > 2000 ? '新' : '旧'
                }
            }

        })
        
    </script>
    
</body>
</html>
