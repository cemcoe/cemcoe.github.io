<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vueDemo</title>
</head>
<body>
    <div id="app">
        {{ firstNmae + ' ' + lastName}}
        <!-- 三目运算符 -->
        {{ age > 60 ? "老人" : "青年" }}
        <!-- 方法 -->
        {{ getFullName(firstNmae, lastName) }}

        <a v-bind:href="url">google</a>


    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello Chemcode！',
                firstNmae: 'Chem',
                lastName: 'code',
                age: 22,
                url: 'https://google.com'
            },
            methods: {
                getFullName : function (first, last) {
                    console.log(this)
                    return first + ' ' + last
                    
                }
                // ES6箭头函数了解下
            }
        })
    </script>
    
</body>
</html>
