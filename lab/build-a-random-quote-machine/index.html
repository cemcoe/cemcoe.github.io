<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>build-a-random-quote-machine</title>
    <link rel="stylesheet" href="./base.css">
</head>
<body>
    <h1>build-a-random-quote-machine</h1>
    <p>这个应用应该具备两个功能</p>
    <ul>
        <li>功能#1: 点击一个按钮就生成一个新的随机引用短语。</li>
        <li>功能#1: 点击一个按钮就把这个引用短语发到twitter中。</li>
        
    </ul>
    <p>功能分解：</p>
    <ul>
        <li>产生随机数的函数</li>
        <li>一个引用短语的json文件或者数组</li>
        <li>发布到twitter</li>
        <li>api：https://twitter.com/intent/tweet?hashtags=quotes&related=cemcoe&text=haha</li>
    </ul>

    
    <div id="demo">
        <p>效果展示：</p>
        <div id="display">
            短语将在此展示

        </div>
        <button id="gen">生成短语</button>
        <button>
            <a id="tweet" target="_blank">发推</a>
            
        </button>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
