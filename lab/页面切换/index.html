<!DOCTYPE html>
<html manifest="test.manifest" type="text/cache-manifest">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">


</head>

<body>

    <div class="wrapper">

        <div class="detail">这里是详情页</div>
        <div class="index">这里是首页</div>
    </div>

</body>
<style>
    .wrapper {
        position: relative;
        width: 300px;
        height: 400px;


        border: 1px solid black;
        perspective: 1500;
        -webkit-perspective: 150;
        margin: 0 auto;
        /* Safari and Chrome */
        /* animation: demo 3s; */
    }

    /* @keyframes demo {
            0% {}
            100% {
                transform: rotateY(180deg);
            }

        } */

    .index {

        position: absolute;
        border: 1px solid black;
        background-color: yellow;
        width: 100%;
        height: 100%;
        /* top: 60px; */


        /* opacity: .8; */
        /* backface-visibility: hidden */
    }


    .detail {
        width: 100%;
        height: 100%;

        position: absolute;
        border: 1px solid black;
        background-color: rgb(255, 145, 0);

        /* -webkit-transform: rotateY(180deg); */
        /* Safari and Chrome */

        backface-visibility: hidden;

    }

    /* #div3:hover {
            
            top: 140px;

        } */
    .js-down {
        /* top: 120px; */
        animation: js-item-down 3s forwards;
        z-index: 100;
    }

    @keyframes js-item-down {
        0% {
            top: 0px;

        }

        100% {
            background-color: #fff;

            top: 120px;
            width: 80%;
        }


    }
</style>
<script>
    var detail = document.querySelector('.detail');
    var index = document.querySelector('.index');
    detail.addEventListener('click', function () {
        // alert("detail clicked");
        detail.classList.add('js-down');
        index.classList.remove('js-down');

    }, false);
    index.addEventListener('click', function (e) {
        // alert("index clicked");
        // e.stopPropagation();
        detail.classList.remove('js-down');
        index.classList.add('js-down');


    }, false);




</script>

</html>
