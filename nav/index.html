<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="keywords" content="上网导航,网址大全,网址导航,简洁导航" />
  <meta name="description" content="一只化学狗和一只设计喵在维护的导航网站。沉淀全网优质网址及资源的上网导航。及时收录好玩、有趣、技术、小众等分类的网址和内容，上网络实验室，从摇瓶子开始。" />
  <title>书签 | cemcoe</title>
  <!-- <link rel="manifest" href="manifest.json"> -->
  <link rel="stylesheet" type="text/css" href="./static/css/style.css">
  <link rel="stylesheet" href="./static/css/bgbox.css">
  <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->

  <!-- For Android -->
  <!-- <link rel="icon" sizes="128x128" href="./static/img/my_logo_128.webp">
  <link rel="icon" sizes="192x192" href="./static/img/my_logo_192.webp"> -->

  <!-- For Android not support webp -->

  <!-- <link rel="icon" sizes="192x192" href="./static/img/my_logo_192.png"> -->

  <!-- Chrome Bar Color -->
  <meta name="theme-color" content="#f0ecec">

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <!-- com Header: -->
  <header id="header">
    <div class="loadings">
      <img class="loading" v-bind:src="imgUrl" alt="loadingimg">
    </div>
    <a v-bind:href="refUrl">{{name}}</a>
  </header>


  <!-- 名站 -->
  <section id="mingzhan" class="mingzhan">
    <ul>
      <li v-for="site in mingZhanList">
        <a v-bind:href="site.url"
        v-bind:title="site.title">
          {{site.name}}
        </a>
      </li>
    </ul>
  </section>
  <script>


  </script>
  <!-- 酷站 -->
  <section id="coolZhan" class="cool">
    <ul>
      <li v-for="site in CoolZhanListFirst">
        <a 
        v-bind:href="site.url"
        v-bind:title="site.title">
          {{site.name}}
        </a></li>

    </ul>
    <ul>
      <li v-for="site in CoolZhanListSecond">
        <a v-bind:href="site.url"
        v-bind:title="site.title">
          {{site.name}}
        </a></li>

    </ul>
    <ul>
      <li v-for="site in CoolZhanListThird">
        <a v-bind:href="site.url"
        v-bind:title="site.title">
          {{site.name}}
        </a></li>

    </ul>
  </section>

  <section class="front-end">
    <h2>全栈</h2>
    <ul>
      <li><a href="https://www.freecodecamp.cn/chemxcode">freecodecamp</a></li>
      <li><a href="https://nqdeng.github.io/7-days-nodejs/">7天搞定Node</a></li>
      <li><a href="http://es6.ruanyifeng.com/#README">学习ES6</a></li>
      <li><a href="https://css-tricks.com/">css-tricks</a></li>
    </ul>
  </section>

  <section class="explore" id="exploreZhan">
    <h2>向未知探索</h2>
    <ul>
      <li v-for="site in exploreZhan">
        <a v-bind:href="site.url">
          <div class="wrapper">
            <div class="link-img">
              <img v-bind:src="site.icon" alt="default">
            </div>
            <div class="wrapper-right">
              <p>{{site.title}}</p>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </section>
  <footer id="footer">
    <p><a class="add" href="../nav/import/bookmarks_2019_8_12.html">
        {{update}}
      </a>
    </p>
    <p><a href="../blog/index.html">
        {{copyright}}
      </a>
    </p>
    <p><a href="../static/emoticons/43825.gif">
        {{email}}
      </a>
    </p>
  </footer>

  <!-- <script src="./static/js/index.js"></script> -->
  <script src="./static/js/bgbox.js"></script>
  <script src="./comjs/header.js"></script>
  <script src="./comjs/mingzhan.js"></script>
  <script src="./comjs/coolzhan.js"></script>
  <script src="./comjs/explorezhan.js"></script>
  <script src="./comjs/siteInfo.js"></script>

  </script>

</html>
