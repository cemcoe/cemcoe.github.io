<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用CSS画化学器材</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div id="demo1">

    </div>

    <div id="demo2">

    </div>
    <div id="demo3">

        </div>

        div {
            display: inline-block;
        }

        /* 试管 */

            width: 200px;

        }
        /* 烧瓶暂时不会化 */

            width: 300px;
            height: 320px;

            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;

        }
    </style>
