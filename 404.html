<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>404 | cemcoe</title>
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
		name="viewport">
</head>

<body>
	<div class="box">
		<a class="go-back" href="https://cemcoe.com/">
			<ul>
				<li class="items number">4</li>
				<li class="items zero">
				<img src="https://i.loli.net/2019/03/16/5c8c6d0642cf1.png" alt="">
				</li>
				<li class="items number">4</li>
			</ul>
		</a>
	</div>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #000;
		}

		li {
			list-style: none;
		}

		.box {
			max-width: 960px;
			margin: 120px auto;
			border: 1px solid #000;
			height: 180px;
			/* overflow: hidden; */
		}

		.box .items {
			width: 32%;

		}

		li {
			float: left;
		}

		.items img {
			width: 100%;
			animation: run 6s forwards;
		}

		@keyframes run {
			0% {
				transform: rotate(20deg);

			}

			100% {
				transform: rotate(540deg);

			}
		}

		.number {
			color: aliceblue;
			font-size: 180px;
			text-align: center;
		}
	</style>
</body>

</html>
